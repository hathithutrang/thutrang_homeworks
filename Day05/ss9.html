<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
        }

        table tr td,
        table tr th {
            border: 1px solid #111;
        }
        table tr td:first-child{
            text-align: center;
            width: 40px;
        }
        .hihi{
            vertical-align: bottom;
    
        }
        table tr:nth-child(2n+2){
            background-color: antiquewhite;

        }
    </style>
</head>

<body>
    <table>
        <!-- table header -->
        <tr>
            <th>stt</th>
            <th>tên</th>
            <th>môn </th>
        </tr>
        <!-- table body -->
        <tr>
            <td>1</td>
            <td>hà thị thu trang</td>
            <td>học html</td>
        </tr>
        <tr>
            <td>2</td>
            <td>hà thị thu trang</td>
            <td rowspan="2" class="hihi" >học html</td>
        </tr>
        <tr>
            <td>2</td>
            <td>hà thị thu trang</td>
           
        </tr>
        <tr>
            <td colspan="2">total</td>
            <td >5</td>
        </tr>
    </table>
</body>

</html>
