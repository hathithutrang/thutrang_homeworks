<!DOCTYPE html>
<html>
<head>
  <title>Danh sách sản phẩm</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <table id="productsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Số lượng</th>
      </tr>
    </thead>
    <tbody id="productsBody">
    </tbody>
  </table>

  <script>
    const users = [
      { id: 1, name: 'iPhone 12 Pro Max', price: 250000000, quanlity: 1 },
      { id: 2, name: 'Samsung Galaxy S21', price: 32000000, quanlity: 1 },
      { id: 3, name: 'Xiaomi Note 11', price: 18000000, quanlity: 2 },
      { id: 4, name: 'Galaxy Ford Pro', price: 47000000, quanlity: 1 },
      { id: 5, name: 'OPPO Find N2 Flip 5G', price: 19990000, quanlity: 3 }
    ];

    const productsBody = document.getElementById('productsBody');

    users.forEach(user => {
      const row = document.createElement('tr');
      
      const idCell = document.createElement('td');
      idCell.textContent = user.id;
      row.appendChild(idCell);

      const nameCell = document.createElement('td');
      nameCell.textContent = user.name;
      row.appendChild(nameCell);

      const priceCell = document.createElement('td');
      priceCell.textContent = user.price;
      row.appendChild(priceCell);

      const quantityCell = document.createElement('td');
      quantityCell.textContent = user.quanlity;
      row.appendChild(quantityCell);

      productsBody.appendChild(row);
    });
  </script>
</body>
</html>
