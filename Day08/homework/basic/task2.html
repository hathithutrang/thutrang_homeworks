    <script>
        const products = [
            { id: 1, name: 'iPhone 12 Pro Max', price: 250000000, quanlity: 1 },
            { id: 2, name: 'Samsung Galaxy S21', price: 32000000, quanlity: 1 },
            { id: 3, name: 'Xiaomi Note 11', price: 18000000, quanlity: 2 },

            { id: 5, name: 'OPPO Find N2 Flip 5G', price: 19990000, quanlity: 3 }
        ];
        let htmlOrder = '<table>';
        let total = 0;
        htmlOrder += `<tr><th>ID</th><th>Tên SP</th><th>Giá</th><th>Số Lượng</th><th>Thành Tiền</th></tr>`

         for (let index = 0; index < products.length; index++) {
            const element = products[index];

            let subAmount = element.quanlity * element.price;
            total += subAmount
            htmlOrder += `<tr><td>${element.id}</td><td>${element.name}</td><td>${element.price}</td><td>${element.quanlity}</td><td>${subAmount}</td></tr>`
            
         }
         htmlOrder += `<tr><th colspan ="4">Total</th><th>${total}</th></tr>`

         htmlOrder += '</table>';
         console.log(htmlOrder);
         document.write(htmlOrder);



    </script>
